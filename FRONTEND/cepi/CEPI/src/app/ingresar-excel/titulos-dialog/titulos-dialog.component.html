<div >
  <div>
    <table mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="nombretitulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombretitulo}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="cambiar(element.nombretitulo)">Titulo</button></td>
        </ng-container>
        <ng-container matColumnDef="nombreTituloBd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre titulo nuevo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreTituloBd}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
     <mat-paginator  [pageSizeOptions]="[5,10,20,50,100]">
    </mat-paginator>
    <div fxLayoutAlign="center center"><button color="primary"  mat-raised-button (click)="guardar()">Guardar</button></div>
</div>
