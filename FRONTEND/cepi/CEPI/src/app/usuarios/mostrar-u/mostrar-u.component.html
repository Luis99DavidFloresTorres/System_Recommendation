<div>
    <div fxLayoutAlign= "center center" >
        <mat-form-field  color= "primary" fxFlex="30%">
          <input matInput id="input" placeholder="buscador" (keyup)="hacerFiltro($any($event.target).value)">
          <mat-icon fxFlex color="primary">search</mat-icon>
      
        </mat-form-field> &nbsp;&nbsp;
      </div>
    <div >
        <table mat-table [dataSource]="dataSource" matSort >
  
          
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
            <ng-container matColumnDef="contrasena">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrasena </th>
              <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
          
              <ng-container matColumnDef="botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element"> <button color="primary" mat-raised-button (click)="editar(element.idusuario)"><mat-icon>edit</mat-icon></button>
                  <button color="warn" (click)="eliminar(element.id)" mat-raised-button><mat-icon>delete</mat-icon></button> 
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="10" [pageSizeOptions]="[5,10,20,50,100]">
        </mat-paginator>
          
          
    </div>
  </div>
