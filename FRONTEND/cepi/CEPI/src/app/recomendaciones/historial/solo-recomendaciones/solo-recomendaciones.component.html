<div>
    <div fxLayoutAlign= "center center" >
        <mat-form-field  color= "primary" fxFlex="30%">
          <input matInput id="input" placeholder="buscador" (keyup)="hacerFiltro($any($event.target).value)">
          <mat-icon fxFlex color="primary">search</mat-icon>
      
        </mat-form-field> &nbsp;&nbsp;
      </div>
    <div >
        <table mat-table [dataSource]="dataSource" matSort >
  
          
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha | date:'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="mensaje">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
              <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
            </ng-container>
            <ng-container matColumnDef="curso">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
              <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
            </ng-container>
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
              <ng-container matColumnDef="botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element"> <button color="primary" mat-raised-button (click)="mostrar(element.id)"><div ><mat-icon style="margin-top: 5px; ">account_circle</mat-icon><h3 fxFlex style="margin-top: 2px;">Estudiantes</h3></div></button>
 
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="10" [pageSizeOptions]="[5,10,20,50,100]">
        </mat-paginator>
          
          
    </div>
  </div>
