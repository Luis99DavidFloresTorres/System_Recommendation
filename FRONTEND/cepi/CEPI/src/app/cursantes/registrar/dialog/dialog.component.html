<div style="height: 100%; width: 100%">
    <div fxLayoutAlign= "center center" >
        <mat-form-field  color= "primary" fxFlex="30%">
          <input matInput id="input" placeholder="buscador" (keyup)="hacerFiltro($any($event.target).value)">
          <mat-icon fxFlex color="primary">search</mat-icon>
      
        </mat-form-field> &nbsp;&nbsp;
      </div>
    <div style="height: 100%; width: 100%">
        <table style="height: 100%; width: 100%" mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="nombretitulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.nombretitulo}} </td>
            </ng-container>
              <ng-container matColumnDef="botones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element"> <button color="primary" mat-raised-button (click)="elegir(element.nombretitulo)"><div ><mat-icon style="margin-top: 3px; ">add</mat-icon><h3 fxFlex style="margin-top: 2px;">Seleccionar</h3></div></button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="10" [pageSizeOptions]="[5,10,20,50,100]">
        </mat-paginator>
          
          
    </div>
  </div>
