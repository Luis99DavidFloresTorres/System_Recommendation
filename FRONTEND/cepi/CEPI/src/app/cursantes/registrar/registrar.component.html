<div fxLayoutAlign="center center">
    
    <mat-card  style="width: 20%;"  fxLayout="column">
      <mat-card-header fxLayoutAlign="center center">
          <mat-card-title>Registro Cursante</mat-card-title>
        </mat-card-header>
      <mat-card-content>
          <form fxLayoutAlign="center center" [formGroup]="formGroup" fxLayout="column">
                <mat-form-field style="width: 90%;">
                    <mat-label>Nombre del cursante</mat-label>
                    <input  formControlName="nombre" matInput>
                    <mat-hint>Nombre</mat-hint>
                  </mat-form-field>
                  <mat-form-field style="width: 90%;">
                    <mat-label>Nombre de la universidad</mat-label>
                    <input  formControlName="universidad" matInput>
                    <mat-hint>Universidad</mat-hint>
                  </mat-form-field>
                  <mat-form-field style="width: 90%;">
                    <mat-label>Area</mat-label>
                    <mat-select formControlName="area">
                      <mat-option *ngFor="let area of areas" [value]="area">{{area}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div fxLayout="row" style="width: 90%;">
                    <mat-form-field >
                        <mat-label>Nombre del Titulo académico</mat-label>
                        <input   formControlName="titulo" matInput>
                        <mat-hint>Nombre del Titulo académico</mat-hint>
                      </mat-form-field>
                      <button style="margin-top: 3%; margin-left:4%"  mat-raised-button color="primary" (click)="titulos()"><div ><mat-icon style="margin-top: 9px; ">add</mat-icon><h3 fxFlex style="margin-top: 7px;">Titulo</h3></div></button>
                  </div>
                  <mat-form-field style="width: 90%;">
                    <mat-label>Celular</mat-label>
                    <input  formControlName="celular" matInput>
                    <mat-hint>Celular del cursante</mat-hint>
                  </mat-form-field>
                  <mat-form-field style="width: 90%;">
                    <mat-label>Edad Rango</mat-label>
                    <mat-select formControlName="edad">
                      <mat-option *ngFor="let edad of edades" [value]="edad">{{edad}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field style="width: 90%;">
                    <mat-label>Titulacion Rango</mat-label>
                    <mat-select formControlName="titulacion">
                      <mat-option *ngFor="let titulacion of titulacionR" [value]="titulacion">{{titulacion}}</mat-option>
                    </mat-select>
                  </mat-form-field>

                
                <div style="width: 100%;"  fxLayoutAlign="center center" >
                  <button style="width: 50%;" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
              </div>
                
          </form>
      </mat-card-content>
    </mat-card>
  
  </div>
