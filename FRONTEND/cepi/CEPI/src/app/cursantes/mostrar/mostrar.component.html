<div>
  <div fxLayoutAlign= "center center" >
      <mat-form-field  color= "primary" fxFlex="30%">
        <input matInput id="input" placeholder="buscador" (keyup)="hacerFiltro($any($event.target).value)">
        <mat-icon fxFlex color="primary">search</mat-icon>
    
      </mat-form-field> &nbsp;&nbsp;
    </div>
  <div >
      <table mat-table [dataSource]="dataSource" matSort >

        
          <ng-container matColumnDef="nombreuniversidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Universidad </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreuniversidad}} </td>
          </ng-container>
        

          <ng-container matColumnDef="nombrecompleto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrecompleto}} </td>
          </ng-container>
          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nombretitulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.nombretitulo}} </td>
          </ng-container>
        

          <ng-container matColumnDef="edad_rango">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rango de Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad_rango}} </td>
          </ng-container>
          
          <ng-container matColumnDef="rango_ano_titulacion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulacion </th>
              <td mat-cell *matCellDef="let element"> {{element.rango_ano_titulacion}} </td>
            </ng-container>
            <ng-container matColumnDef="botones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let element"> <button color="primary" mat-raised-button (click)="editar(element.id)"><mat-icon>edit</mat-icon></button>
                <button color="warn" (click)="eliminar(element.id)" mat-raised-button><mat-icon>delete</mat-icon></button> 
              </td>
            </ng-container>
            <ng-container matColumnDef="celular">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
              <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
            </ng-container>  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="10" [pageSizeOptions]="[5,10,20,50,100]">
      </mat-paginator>
        
        
  </div>
</div>
